<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${section}"></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
	
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <span class="navbar-brand" th:text="${section}"></span>
		
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}"> Student Management </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/teachers}"> Teacher Management </a>
		      </li> 
		    </ul>
		  </div>
		</nav>
		
		<br /><br />
		
		<div class="d-flex justify-content-around">
			<div class="p-2">
				<h1> Teachers List </h1>
			</div>
			<div class="p-2">
				<a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-0 mt-3"> Add Teacher </a>
			</div>
		</div>
			
		<div class="container">
			
			<table class="table table-stripped table-bordered">
				<thead class="table-dark">
					<tr>
						<th> First Name </th>
						<th> Last Name </th>
						<th> Email </th>
						<th> Department </th>
						<th> Actions </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="teacher: ${teachers}">
						<td th:text="${teacher.firstName}"></td>
						<td th:text="${teacher.lastName}"></td>
						<td th:text="${teacher.email}"></td>
						<td th:text="${teacher.department}"></td>
						<td>
							<a type="button" th:href = "@{/teachers/edit/{id} (id=${ teacher.id } )}"
								class="btn btn-outline-secondary btn-sm mb-1"> Modify </a>
								
							<a type="button" th:href = "@{/teachers/{id} ( id=${ teacher.id } )}"
								class="btn btn-outline-danger btn-sm mb-1"> Remove </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
